<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Shop of Stuff</title>
    <script src="../dist/app.js"></script>
  </head>
  <body ng-controller='ProductListController as product'>
    <table class='table table-condensed table-bordered'>
      <thead>
        <tr>
          <th>Category</th>
          <th>Name</th>
          <th>Price</th>
          <th>Colour</th>
          <th>Quantity</th>
          <th>Purchase</th>
        </tr>
      </thead>
      <tbody>
j       <tr ng-repeat="data in product.allProducts track by $index">
          <td>{{data.category}}</td>
          <td>{{data.productName}}</td>
          <td>{{data.price}}</td>
          <td>{{data.colour}}</td>
          <td>{{data.quantity}}</td>
          <td><a href='#'>Add to cart</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
